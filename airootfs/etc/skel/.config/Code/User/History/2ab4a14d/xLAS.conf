
# hackjob by bactaholic

################
### MONITORS ###
################

monitor= DP-1,5120x1440,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = rofi -show drun


#################
### AUTOSTART ###
#################

exec-once = waybar


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


# customization
source = ~/.config/hypr/src/customization.conf

# inputs
source = ~/.config/hypr/src/input.conf

# binds
source = ~/.config/hypr/src/keybinds.conf

# window rules
source = ~/.config/hypr/src/windowrules.conf

# rofi
source = ~/.config/hypr/src/rofi.conf